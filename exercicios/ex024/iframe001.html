<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1> Testando o uso de um iframe</h1>
    <p>
        <!--Tamanho padrão 300x150-->
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://wwww.cursoemvideo.com" target="_blank" >Curso em Vídeo </a>
        </iframe>
        para aprender a programar 
    </p>
    
    <p>
        O repositório do

        <iframe src="https://github.com/gabrielpalhares" frameborder="0">
            <a href="https://github.com/gabrielpalhares" target="_blank" > Gabriel </a>
        </iframe>

        é bem legal
    </p>
</body>
</html>
